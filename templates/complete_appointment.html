{% extends "base.html" %}
{% block title %}Complete Appointment{% endblock %}
{% block content %}
<h2 class="mb-4">Update Patient History</h2>
<div class="card mb-4">
    <div class="card-body">
        <h5>Appointment Details</h5>
        <p><strong>Patient:</strong> {{ appointment.patient.name }}</p>
        <p><strong>Date:</strong> {{ appointment.date }}</p>
        <p><strong>Time:</strong> {{ appointment.time }}</p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" name="diagnosis" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="prescription" class="form-label">Prescription</label>
                <textarea class="form-control" id="prescription" name="prescription" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
