{% extends "base.html" %}
{% block title %}Home - LilacBridge{% endblock %}
{% block content %}
<div class="hero mb-5">
  <h1 class="mb-3">LilacBridge</h1>
  <p class="lead">Hospital Management System</p>
  <p class="lead">Bridging patients, doctors, and data</p>
</div>

<div class="row g-4">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title">Login</h5>
        <p class="text-muted mb-4">Access your account</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title">Register</h5>
        <p class="text-muted mb-4">Create a new patient account</p>
        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
